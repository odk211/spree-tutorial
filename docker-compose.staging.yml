ap:
  build: .
  command: /bin/bash -c "rake db:migrate:reset db:seed && rake spree_sample:load assets:precompile && rails server -b 0.0.0.0"
  volumes:
    - '.:/usr/src/app'
  ports:
    - "3000:3000"
  expose:
   - "3000"
  environment:
    - RAILS_ENV=production
    - AUTO_ACCEPT=true
    - RAILS_SERVE_STATIC_FILES=true
    - FIRST_STORE_DATABASE_HOST
    - AWS_ACCESS_KEY_ID
    - AWS_SECRET_ACCESS_KEY
    - S3_BUCKET_NAME
    - S3_HOST_NAME
    - APP_HOST
    - APP_PORT
    - APP_PROTOCOL
    - SECRET_KEY_BASE
